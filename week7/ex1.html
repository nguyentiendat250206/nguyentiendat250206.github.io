<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            background-color: #695454;
        }
        .container {
            margin-top: 60px;
        }
        .txt {
            color: #181717;
            font-weight: bold;
            font-size: 19px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">User Registration</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="firstname" class="txt">First name</label>
                            <input type="text" id="firstname" class="form-control" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="txt">Last name</label>
                            <input type="text" id="lastname" class="form-control" placeholder="Last name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="txt">Email address</label>
                            <input type="email" id="email" class="form-control" placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <label for="password" class="txt">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Input password">
                        </div>
                        <div class="form-group">
                            <label for="confirm" class="txt">Confirmation</label>
                            <input type="password" id="confirm" class="form-control" placeholder="Input confirm">
                        </div>
                        <input type="submit" value="Register" class="btn btn-info btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
