<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register New Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h2 {
      background-color: #007acc;
      color: white;
      padding: 15px 0;
      margin: 0;
      text-align: center;
      border-radius: 6px 6px 0 0;
    }

    form {
      padding: 20px;
      border: 1px solid #ccc;
      width: 480px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 0 0 6px 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-style: italic;
      display: inline-block;
      width: 130px;
      margin-bottom: 6px;
      vertical-align: top;
    }

    input[type="text"],
    input[type="password"],
    input[type="file"],
    select,
    textarea {
      width: 260px;
      margin-bottom: 10px;
      padding: 5px;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"],
    input[type="reset"] {
      margin-top: 10px;
      width: 100px;
      padding: 6px;
    }
  </style>

  <script>
    function formValid() {
      var f = document.frmRegister;
      var phone_pattern = /^((\(\d{1,3}\)\d{7})|(\d{9,10}))$/;
      var email_pattern = /^[a-zA-Z0-9._%+-]+@\w+(\.\w{2,3})+$/;

      if (f.txtUsername.value.trim() == "") {
        alert("Username can't be empty");
        f.txtUsername.focus();
        return false;
      }

      if (f.txtPassword.value.length < 6 || f.txtPassword.value.length > 20) {
        alert("Password length must be from 6 to 20 characters");
        f.txtPassword.focus();
        return false;
      }

      if (f.txtPassword.value !== f.txtPassword2.value) {
        alert("Password doesn't match");
        f.txtPassword2.focus();
        return false;
      }

      if (!phone_pattern.test(f.txtPhone.value)) {
        alert("Invalid phone number");
        f.txtPhone.focus();
        return false;
      }

      if (!email_pattern.test(f.txtEmail.value)) {
        alert("Invalid email address");
        f.txtEmail.focus();
        return false;
      }

      if (!f.chkMusic.checked && !f.chkReading.checked) {
        alert("You must select at least one favourite");
        f.chkMusic.focus();
        return false;
      }

      if (f.filePicture.value == "") {
        alert("You must select your picture");
        f.filePicture.focus();
        return false;
      }

      if (f.txtDescription.value.trim() == "") {
        alert("You must enter description");
        f.txtDescription.focus();
        return false;
      }

      alert("All register information are correct.");
      return true;
    }
  </script>
</head>

<body>
  <form name="frmRegister" onsubmit="return formValid();">
    <h2>REGISTER NEW ACCOUNT</h2>

    <label for="txtUsername">Username:</label>
    <input type="text" id="txtUsername" name="txtUsername"><br>

    <label for="txtPassword">Password:</label>
    <input type="password" id="txtPassword" name="txtPassword"><br>

    <label for="txtPassword2">Confirm password:</label>
    <input type="password" id="txtPassword2" name="txtPassword2"><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male" id="genderMale">
    <label for="genderMale">Male</label>
    <input type="radio" name="gender" value="Female" id="genderFemale">
    <label for="genderFemale">Female</label><br><br>

    <label for="txtPhone">Phone:</label>
    <input type="text" id="txtPhone" name="txtPhone"><br>

    <label for="txtEmail">Email:</label>
    <input type="text" id="txtEmail" name="txtEmail"><br>

    <label>Favourite:</label>
    <input type="checkbox" id="chkMusic" name="chkMusic">
    <label for="chkMusic">Music</label>
    <input type="checkbox" id="chkReading" name="chkReading">
    <label for="chkReading">Reading</label><br><br>

    <label for="filePicture">Picture:</label>
    <input type="file" id="filePicture" name="filePicture"><br>

    <label for="txtDescription">Description:</label>
    <textarea id="txtDescription" name="txtDescription" rows="4"></textarea><br>

    <label for="eduLevel">Education level:</label>
    <select id="eduLevel" name="eduLevel">
      <option value="Aptech">Aptech</option>
      <option value="University">University</option>
      <option value="College">College</option>
      <option value="High School">High School</option>
    </select><br><br>

    <label for="lang">Language:</label>
    <select id="lang" name="lang">
      <option value="Vietnamese">Vietnamese</option>
      <option value="English">English</option>
      <option value="French">French</option>
      <option value="Japanese">Japanese</option>
    </select><br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
