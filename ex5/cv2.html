<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="cv2.css">
</head>
<body>
    <h1>Table test</h1>
    <table border="1">
        <thead>
            <tr>
                <td>Header 1</td>
                <td>Header 2</td>
                <td>Header 3</td>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr>
            <td>Cell 4</td>
            <td colspan="2">Cell 5</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
