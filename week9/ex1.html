<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" id="form_main">
        <input type="number" id="number1">
        <br>
        <button onclick="checkNumber()" on>Check</button>
    </form>
<!--JavaScript-->
    <script>
        function checkNumber() {
            var x = parseInt(document.getElementById("number1").value);
            if (x % 2 == 0) {
                alert(x + " is Even");
            } else {
                alert(x + " is Odd");
            }
        }
    </script>
</body>
</html>
