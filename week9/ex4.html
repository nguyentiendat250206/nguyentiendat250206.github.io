<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" id="form_main">
        <input type="number" id="number1">
        <br>
        <button onclick="checkNumber()" on>Check</button>
        <button onclick="resetNew()">Reset</button>
        <p id="result"></p>
    </form>
<!--JavaScript-->
    <script>
        function checkNumber() {
            var x = parseInt(document.getElementById("number1").value);
            if (x % 2 == 0) {
                var result = document.getElementById("result");
                result.innerHTML = x + "is Even";
                } else {
                var result = document.getElementById("result");
                result.innerHTML = x + "is Odd";
                }   
            } 
        function resetNew() {
            document.getElementById("number1").value = "";
            document.getElementById("result").innerHTML = "";
            document.getElementById("number1").focus();
            }
    </script>
</body>
</html>
